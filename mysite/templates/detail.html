{% extends "base.html" %}

{% block title %}{{ poem.title }}{% endblock %}

{% block content %}<h1>{{ poem.title }}</h1>
<ul>
{% for verse in poem.verse_set.all %}
    <p>{{ verse.verse|linebreaks }}</p>
{% endfor %}
</ul>
<p>- {{ poem.author }}</p>
{% endblock %}
